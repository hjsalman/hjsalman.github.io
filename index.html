<!DOCTYPE html>
<html>

<head>
    <title>CSCE 190: Hammam Salman</title>
    <style>
        /* Reset default margin and padding */
        body, h1, ul {
            margin: 0;
            padding: 0;
        }

        /* Apply black background to the whole page */
        body {
            background-color: #000;
            color: #fff; /* Set text color to white */
            font-family: 'Your Cool Font', sans-serif; /* Replace 'Your Cool Font' with the actual cool font you want to use */
            font-size: 36px; /* Adjust the font size as needed */
            text-align: center; /* Center the text horizontally */
            text-shadow: 0 0 10px #fff; /* Add a white glowy text shadow */
        }

        /* Style the top navigation bar */
        nav {
            background-color: #ccc; /* Grayish background color */
            padding: 10px 0;
            text-align: left; /* Align tabs to the left */
        }

        /* Style the navigation buttons */
        ul {
            list-style-type: none;
            display: flex; /* Use flexbox for spacing */
            justify-content: flex-start; /* Align tabs to the left */
            padding-left: 20px; /* Add spacing from the left */
        }

        ul li {
            margin-right: 20px;
            font-size: 24px; /* Same font size as Home tab */
            color: #444; /* Darker color for tabs */
        }

        /* Add hover effect to navigation buttons */
        ul li:hover {
            text-decoration: underline;
            color: #ff6600; /* Change text color on hover */
        }

        /* Style the main content */
        .content {
            padding: 20px;
        }

        /* Style the "Home" tab */
        #home-tab {
            font-size: 24px; /* Same font size as other tabs */
        }

        /* 3D entrance effect */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateZ(-100px);
            }
            100% {
                opacity: 1;
                transform: translateZ(0);
            }
        }

        body {
            animation: fadeIn 1s;
        }

        /* Style the "Hammam Salman" text on the home page */
        #home-text {
            font-size: 48px; /* Larger font size */
            position: absolute;
            top: 200px; /* Adjust the vertical position as needed */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
        }
    </style>
</head>

<body>
    <!-- Top Navigation Bar -->
    <nav>
        <ul>
            <li id="home-tab">Home</li>
            <li>About</li>
            <li>Portfolio</li>
            <li>Contact</li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <!-- "Hammam Salman" text on the home page -->
        <div id="home-text">Hammam Salman</div>
    </div>
</body>

</html>
