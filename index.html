<!DOCTYPE html>
<html>

<head>
    <title>CSCE 190: Hammam Salman</title>
    <style>
        /* Reset default margin and padding */
        body, h1, ul {
            margin: 0;
            padding: 0;
        }

        /* Apply black background to the whole page */
        body {
            background-color: #000;
            color: #fff; /* Set text color to white */
            font-family: 'Your Cool Font', sans-serif; /* Replace 'Your Cool Font' with the actual cool font you want to use */
            font-size: 36px; /* Adjust the font size as needed */
            text-align: center; /* Center the text horizontally */
            text-shadow: 0 0 10px #fff; /* Add a white glowy text shadow */
        }

        /* Style the top navigation bar */
        nav {
            background-color: #ccc; /* Grayish background color */
            padding: 10px 0;
            text-align: center;
        }

        /* Style the navigation buttons */
        ul {
            list-style-type: none;
        }

        ul li {
            display: inline;
            margin-right: 20px;
        }

        /* Add hover effect to navigation buttons */
        ul li:hover {
            text-decoration: underline;
            color: #ff6600; /* Change text color on hover */
        }

        /* Style the main content */
        .content {
            padding: 20px;
        }

        /* Style the "Home" text on the background */
        #home-text {
            font-size: 24px; /* Smaller font size */
            position: absolute;
            top: 50px;
            left: 50px;
        }

        /* 3D entrance effect */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateZ(-100px);
            }
            100% {
                opacity: 1;
                transform: translateZ(0);
            }
        }

        body {
            animation: fadeIn 1s;
        }
    </style>
</head>

<body>
    <!-- Top Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <!-- Add your content here -->
    </div>

    <!-- "Hammam Salman" text on the background -->
    <div id="home-text">Hammam Salman</div>
</body>

</html>
