<!DOCTYPE html>
<html>

<head>
    <title>CSCE 190: Hammam Salman</title>
    <style>
        /* Reset default margin and padding */
        body, h1, ul {
            margin: 0;
            padding: 0;
        }

        /* Apply 3D animated background */
        body {
            background: linear-gradient(45deg, #111, #333, #111, #333);
            background-size: 400% 400%;
            animation: gradientAnimation 10s infinite;
            background-attachment: fixed;
            margin: 0; /* Remove default body margin */
        }

        /* Style the top navigation bar */
        nav {
            background-color: #111; /* Darker gray background color close to black */
            padding: 20px 0; /* Smaller top and bottom padding */
            text-align: left; /* Align tabs to the left */
        }

        /* Style the navigation buttons */
        ul {
            list-style-type: none;
            display: flex; /* Use flexbox for spacing */
            justify-content: flex-start; /* Align tabs to the left */
            padding-left: 20px; /* Add spacing from the left */
        }

        ul li {
            margin-right: 20px;
            font-size: 24px; /* Slightly larger font size */
            color: #fff; /* White text color */
        }

        /* Add hover effect to navigation buttons */
        ul li:hover {
            text-decoration: underline;
            color: #ff6600; /* Change text color on hover */
        }

        /* 3D entrance effect */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateZ(-100px);
            }
            100% {
                opacity: 1;
                transform: translateZ(0);
            }
        }

        body {
            animation: fadeIn 1s;
        }

        /* Style the "Hammam Salman" text on the home page */
        #home-text {
            font-size: 32px; /* Smaller font size */
            position: absolute;
            top: 100px; /* Adjust the vertical position to move it down */
            left: 20px; /* Adjust the horizontal position */
            color: #00aaf0; /* Change text color to light blue */
        }

        /* 3D animated background animation */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>
    <!-- Top Navigation Bar -->
    <nav>
        <ul>
            <li id="home-tab">Home</li>
            <li id="about-tab"><a href="about.html">About</a></li>
            <li id="portfolio-tab"><a href="portfolio.html">Portfolio</a></li>
            <li id="contact-tab"><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <!-- "Hammam Salman" text on the home page -->
        <div id="home-text">Hammam Salman</div>
    </div>
</body>

</html>
